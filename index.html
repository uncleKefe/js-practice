<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ASSIGNMENT JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <img src="lightbulb.jpg" width="400px" id="bulb">

        <div class="bulb">
            <button class="switch-btn" onclick="bulb(2)">ON</button>
            <button class="switch-btn" onclick="bulb(1)">OFF</button>
        </div>

    </div>


    <div class="content">
        <h1>bulb turn off/on</h1>

        <img class="bulboff" src="lightbulb.jpg" width="300px">

        <div class="content-btn">
            <button class="press" onclick="bulbon()">ON</button>
            <button class="press" onclick="bulboff()">OFF</button>

        </div>
    </div>


    <div class="info">

    <label>ENTER YOUR NAME</label> <br>

    <input type="text" id="form" select="name" placeholder="first name"> <br>
    <input type="text" id="form" select="name" placeholder="last name"> <br>

    <label>EMAIL</label> <br>
    <input type="email" name="email" placeholder="example@gmail.com">

    <div class="info-btn">
        <button class="submit-btn" onclick="submit">submit</button>

    </div>
    

    </div>


    <div class="box-container">

        <div class="box">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
